<div>
  <table width="100%" class="cg-characterManager">
    <tbody>
      <tr>
        <td width="300" data-dojo-attach-event="onClick:loadMe"><a
          class="cg-characterLink">${character.name}</a></td>
        <td align="right">
          <button class="cg-redButton"
            data-dojo-type="dijit/form/Button"
            data-dojo-attach-event="onClick:deleteMe"><i class="icon-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
