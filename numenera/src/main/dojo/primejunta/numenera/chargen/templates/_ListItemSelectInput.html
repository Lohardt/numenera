<li class="cg-${from}">
  <span data-dojo-attach-point="baseTextNode">${baseText}</span>
  <select data-dojo-attach-point="selectNode" data-dojo-attach-event="onChange:dataChanged">${selectOptions}</select>
  <span data-dojo-attach-point="midTextNode">${midText}</span>
  <input data-dojo-attach-point="inputNode" class="cg-itemInput cg-valueNotSet" value="${inputValue}" data-dojo-attach-event="onKeyDown:normalizeClass,onClick:selectContent,onFocus:selectContent,onChange:dataChanged"/>
</li>
