<li class="cg-${from}">
  <div>
    <table cellspacing="0" cellpadding="0">
      <tr>
        <td class="cg-baseTextNode">
          <span data-dojo-attach-point="baseTextNode">${baseText}</span>
          <select class="cg-storeMe" data-dojo-attach-point="selectNode" data-dojo-attach-event="onChange:dataChanged"></select>
          <span data-dojo-attach-point="midTextNode">${midText}</span>
        </td>
        <td>
          <input type="text" data-dojo-attach-point="inputNode" class="cg-storeMe cg-itemInput cg-valueNotSet" value="${inputValue}" data-dojo-attach-event="onKeyDown:normalizeClass,onClick:selectContent,onFocus:selectContent,onChange:dataChanged"/>
        </td>
        <td>
          <div data-dojo-attach-point="unlockControlNode" style="display:none">
             <button data-dojo-attach-point="unlockButton" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:unlock">Unlock</button>
             <button data-dojo-attach-point="cancelButton" data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:cancelChange" style="display:none;">Cancel</button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</li>
