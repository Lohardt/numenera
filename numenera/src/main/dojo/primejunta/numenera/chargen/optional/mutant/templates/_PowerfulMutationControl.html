<li class="cg-${from}">
  <div>
    <table cellspacing="0" cellpadding="0">
      <tr>
        <td data-dojo-attach-point="baseTextNode"
          class="cg-baseTextNode">${baseText}
          <span data-dojo-attach-point="abilityTypeSelectDisabledDisplay"></span>
          <select class="cg-storeMe" data-dojo-attach-point="abilityTypeSelect" style="vertical-align:1px;">
            <option>Ⓔ</option>
            <option>Ⓐ</option>
            <option>ⓐ</option>
            <option>Ⓔ/Ⓐ</option>
          </select></td>
        <td>&nbsp;<input type="text" data-dojo-attach-point="inputNode"
          class="cg-itemInput cg-storeMe cg-valueNotSet"
          value="${inputValue}"
          data-dojo-attach-event="onKeyDown:normalizeClass,onClick:selectContent,onFocus:selectContent,onChange:dataChanged,onBlur:onBlurInput" />
          <button data-dojo-type="dijit/form/Button"
            data-dojo-attach-event="onClick:randomizeMutation"
            data-dojo-attach-point="randomizeButton"
            class="cg-randomizeButton">
            <i class="icon-beaker"></i>
          </button></td>
      </tr>
    </table>
  </div>
</li>
