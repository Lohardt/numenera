<div class="num-helpViewer">
  <div data-dojo-type="dijit/layout/BorderContainer"
    data-dojo-props="gutters:false"
    data-dojo-attach-point="grid">
    <div data-dojo-type="dijit/layout/ContentPane"
      data-dojo-props="region:'top'">
      <div class="num-helpViewerHeader">
        <div style="float: right;cursor:pointer;padding:8px;"
          data-dojo-attach-point="closeButton">
          <i class="fa fa-times-circle num-redIcon num-mediumIcon"></i>
        </div>
        <div>
          <div class="num-helpViewerTitle">${title}</div>
        </div>
      </div>
      <div class="num-helpViewerSpacer"></div>
    </div>
    <div data-dojo-type="dijit/layout/ContentPane" class="num-helpViewerInnerContainer" data-dojo-props="region:'center'">
      <div data-dojo-type="dijit/layout/TabContainer"
        data-dojo-props="region:'center'"
        data-dojo-attach-point="mainTabContainer"
        class="num-helpViewerTabs"></div>
      </div>
    <div data-dojo-type="dijit/layout/ContentPane"
      data-dojo-props="region:'bottom'">
      <div class="num-copyright">
        ${controller.copyright} â€¢ Version ${controller.version}
      </div>
    </div>
  </div>
</div>
