<table cellspacing="0" cellpadding="0" class="cg-collapsed cg-complexItemInput">
  <tbody>
  <tr valign="middle">
    <td rowspan="2" width="30" class="cg-controlCell" align="center">
      <button data-dojo-type="dijit/form/ToggleButton" data-dojo-attach-point="contentToggle" data-dojo-attach-event="onClick:toggleContent">
        <i class="fa fa-pencil-square-o"></i>
      </button>
      <button data-dojo-type="dijit/form/ToggleButton"  data-dojo-attach-point="selectToggle" data-dojo-attach-event="onClick:toggleSelect" class="cg-hideWhenCollapsed">
        <i class="fa fa-list-ul"></i>
      </button>
    </td>
    <td>
      <table cellpadding="0" cellspacing="3" width="100%">
        <tbody>
        <tr class="cg-hideWhenCollapsed" valign="middle">
          <td>
            <span>Base text</span>&nbsp;
          </td>
          <td>
            <span data-dojo-attach-point="selectHeader">
              <input data-dojo-type="dijit/form/NumberTextBox" data-dojo-props="min:0,max:2" value="1" data-dojo-attach-point="numberOfItemsInput" style="width:1em;text-align:center"/> from:
              <select data-dojo-attach-point="quickPopulateSelect" data-dojo-attach-event="onChange:populateSelect" class="hb-quickPopulateSelect">
                <option>-- select --</option>
                <option>Weapons</option>
                <option>Attacks</option>
                <option>Defenses</option>
              </select>
            </span>
          </td>
          <td><span data-dojo-attach-point="midTextHeader">Mid text</span></td>
          <td>Input prompt</td>
        </tr>
        <tr valign="top">
          <td class="cg-showWhenCollapsed">
            <input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="controlWidget" value="${value}" style="width:100%;margin-bottom:1px;"/>
          </td>
          <td class="cg-showWhenExpanded">
            <div data-dojo-attach-point="selectItemsNode">
            </div>
          </td>
          <td class="cg-showWhenExpanded">
            <input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="midTextInput" style="width:100%"/>
          </td>
          <td class="cg-showWhenExpanded">
            <input data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="inputDefaultInput" style="width:100%;font-style:italic;color:gray;"/>
          </td>
        </tr>
        </tbody>
      </table>
    </td>
    <td class="cg-showWhenCollapsed cg-controlCell" rowspan="2" align="center" width="30" style="font-size:18px">
      <div data-dojo-attach-point="addButton" style="display:none"><i class="fa fa-plus-circle num-blueIcon num-activeControl"></i></div>
      <div data-dojo-attach-point="deleteButton" style="display:none"><i class="fa fa-minus-circle num-redIcon num-activeControl"></i></div>
    </td>
  </tr>
  </tbody>
</table>
